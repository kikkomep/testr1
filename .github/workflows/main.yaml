name: CI Pipeline

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches:
      - "**"
    tags:
      - "v*.*.*"
  pull_request:

env:
  SECRETS_ARE_AVAILABLE: ${{ secrets.SECRETS_ARE_AVAILABLE != null && secrets.SECRETS_ARE_AVAILABLE != null }}

jobs:
  # Build, Test and Push Docker image
  tests:
    name: Build, Test and Push Docker image
    runs-on: ubuntu-latest
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      # Extract Docker metadata
      - name: Set up Docker metadata
        id: docker_meta
        uses: crazy-max/ghaction-docker-meta@v1
        with:
          images: ${{ secrets.SECRETS_ARE_AVAILABLE }}/test_image
      # Push Dokcer image
      - name: Push Docker image
        if: ${{ env.SECRETS_ARE_AVAILABLE == 'true' }}
        run: |
          echo ${{ github.base_ref }}
          echo ${{ github.ref }}
          echo ${{ github.head_ref }}
          echo ${{ github.event_name }}
          echo ${{ secrets.DOCKERHUB_USER }}
          for t in ${{ steps.docker_meta.outputs.tags }}; do
            echo ${t}
          done
      
